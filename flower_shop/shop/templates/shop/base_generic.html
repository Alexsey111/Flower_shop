{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин цветов{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">Магазин цветов</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Домой</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'view_cart' %}">Корзина</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Выйти</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Вход</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Регистрация</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="bg-light py-3 mt-4">
    <div class="container text-center">
      <p>&copy; 2024 Магазин цветов</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
